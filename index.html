<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--- incorporación de  LEAFLETJS--->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>

<!--- Estilo --->
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Mapa</title>
</head>
<body>
    
    <main class="main-container">
        <article id="map"></article>
        
        <section class="form-container">
            <form id="form" class="form" onsubmit="return false">
                <div>
                    <label>Nombre</label>
                    <input id="nombre" type="text" required>
                </div>
                <div>
                    <label>Dirección</label>
                    <input id="direccion" type="text" required>
                </div>
                <div>
                    <label>teléfono</label>
                    <input id="telefono" type="number">
                </div>
                <div>
                    <label>Categoría</label>
                    <select name="" id="categoria" required>
                        <option value="Comercial">Comercial</option>
                        <option value="Residencial">Residencial</option>
                        <option value="Mixta">Mixta</option>
                    </select>
                </div>
                <div>
                    <label>Coordenadas (x,y)</label>
                    <input id="coordenadas" type="text" required pattern="^(-?)(180(\.0+)?|1?[0-7]?[0-9](\.[0-9]+)?)\s*,\s*(-?)(180(\.0+)?|1?[0-7]?[0-9](\.[0-9]+)?)$">
                </div>
                <button type="submit" id="btn-agregar">Agregar</button>

                <div class="lista-marcadores">
                    <header>
                        <h4 class="mis-marcadores">Mis marcadores</h4>
                    </header>
                    <div id="marcadores"><b>No cuenta con Marcadores Aún</b><br>Al agregar un marcador podra clickear en el icono al lado del nombre para diriguir el mapa hacia esa direccion(puede mover el mapa a una posicion distinta y probar el botón)</div>
                </div>
            </form>
        </section>
    </main>


<!----SCRIPTS-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   <script src="/main.js"></script>
</body>
</html>
